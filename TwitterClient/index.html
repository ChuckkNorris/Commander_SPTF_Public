<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</head>
<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">. SPTF Justice League Demo Options</a>
            <ul class="right hide-on-med-and-down">
               
            </ul>
        </div>
    </nav>
    <div class="container">
        <a class="waves-effect waves-light btn" onclick="sendTwitterStreamAction('start')">Start Twitter Reader</a>
       <a class="waves-effect waves-light btn" onclick="resetDemo()">Reset Demo</a>
    </div>

    <p id="text"></p>
 
</body>
</html>

<script type="text/javascript">


    function resetDemo() {
        $('#text').text('Demo has been reset');
        $.get('/api/twitter', '', function (response) {
            console.log(response);
        }, function (error) {
            console.log('Demo Reset Successfully');
        })
    }

    function sendTwitterStreamAction(action) {
        
        let startObject = {
            Action: action
        };
        $.post('/api/twitter', startObject, function (response) {
            $('#text').text(response);
            console.log(response);
        });
    }
</script>
